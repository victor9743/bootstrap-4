<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Listas bootstrap</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
    <!-- Listas -->

    <ul class="list-class-group">
        <li class="list-group-item">
            Item 1
        </li>
        <li class="list-group-item active">
            Item 2
        </li>
        <li class="list-group-item">
            Item 3
        </li>
    </ul>

    <!-- Listas com classe flush -->

    
    <ul class="list-class-group list-group-flush">
        <li class="list-group-item">
            Item 1
        </li>
        <li class="list-group-item">
            Item 2
        </li>
        <li class="list-group-item active">
            Item 3
        </li>
    </ul>

    <!-- Listas com links -->
    <ul>
        <a href="" class="list-group-item active">Item 1</a>
        <a href="" class="list-group-item">Item 2</a>
        <a href="" class="list-group-item">Item 3</a>
        <a href="" class="list-group-item">Item 4</a>
    </ul>

    <!-- list badge 
        class: badge<opcoes>
        opcoes: primary, secondary, success, info,
                warning, danger, light, dark
    -->
    <ul class="list-class-group">
        <li class="list-group-item">
            Caixa de Entrada<span class=" badge badge-warning">120</span>
        </li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
    </ul>

    <!-- breadcrumb -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
       
    </ol>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="">Home</a>
        </li>
        <li class="breadcrumb-item active">Not√≠cias</li>
    </ol>




  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"> </script>
  </body>
</html>
