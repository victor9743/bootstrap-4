<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Formulários bootstrap</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
 
    <!-- caixas de texto-->
    <form action="">
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite se Usuário" style="width: 50%;">
        </div>
        <div>
            <label for="">Email</label>
            <input class="form-control" id="usuario" placeholder="Digite seu Email" readonly>
            <small class="form-text">Email será Validado</small>
        </div>


    <!-- select -->
    <div class="form-group">
        <label for="estados">Estados</label>
        <select class="form-control" id="estados">
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amazonas</option>
        </select>
    </div>
    <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="3"></textarea>
    </div>

    <!-- custom file input -->
    <div class="form-group">
        <label for="arquivo">Selecione arquivo</label>
        <input class="form-control-file" type="file" id="arquivo">
    </div>

    <!-- custom file input-->
    <div class="custom-file" style="width: 400px;">
        <label class="custom-file-label" for="arquivo">Selecione arquivo</label>
        <input class="custom-file-input" type="file" id="arquivo">
    </div>

    <!-- range -->
    <div class="form-group">
        <label>Satisfação</label>
        <input class="custom-range" type="range" id="range" min="1" max="5">

    </div>
    <input class="btn btn-primary" type="submit" value="Salvar">

</form>

    <!-- form inline -->
<form class="form-block">
    <input class="form-control mb-2 mt-3" type="text" placeholder="Digite seu Usuário">
    <input class="form-control" type="password" placeholder="Digite sua senha">
    <input  class="btn btn-primary" type="submit" value="Logar" style="width: 100%;"> 
</form>
<br><br>
    <!-- Validação de formulário
        
        Classes: is-valid, is-invalid, invalid-feedback
    -->

    <form>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu Email">

            <div class="valid-feedback">
                Email Valido
            </div>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input class="form-control is-invalid" type="email" placeholder="Digite sua senha">

            <div class="invalid-feedback">

                Senha Inválida
            </div>
            <input type="submit " class="btn btn-success" value="Logar">
        </div>
    </form>




  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"> </script>
  </body>
</html>
