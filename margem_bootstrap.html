<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Hello, world!</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
    <!-- aplicação de margin bootstrap
        mt -> margin top
        mb -> margin bot
        ml -> margin left
        mr -> margin right
        mx -> margin no eixo x
        my -> margin no eixo y
        m -> margin em todos os lados

        valor (0 até 5)
    -->

    <h1 class="bg-success mt-5">titulo</h1>

    <p class="bg-success mt-5">paragrafo 1</p>

        <!-- aplicação de padding bootstrap
        pt -> padding top
        pb -> padding bot
        pl -> padding left
        pr -> padding right
        px -> padding no eixo x
        py -> padding no eixo y
        p -> margin em todos os lados

        valor (0 até 5)
    -->
    <h1 class="bg-success px-5">titulo padding</h1>

    <p class="bg-success p-3">paragrafo 1 padding</p>


    <!-- aplicação de width bootstrap
        w-25 -> width 25%
        w-50 -> width 50%
        w-75 -> width 75%
        w-100 -> width 100%
        w-auto -> width auto
    -->
    <div class="bg-primary w-25"> width 25% </div>
    <div class="bg-primary w-50"> width 50% </div>
    <div class="bg-primary w-75"> width 75% </div>
    <div class="bg-primary w-100"> width 100% </div>
    <div class="bg-primary w-auto"> width auto </div>

    
    <!-- aplicação de altura bootstrap
        h-25 -> altura 25%
        h-50 -> altura 50%
        h-75 -> altura 75%
        h-100 -> altura 100%
        h-auto -> altura auto
    -->
    <div style="height: 300px; border: 1px solid gray;">
        <div class="bg-warning  d-inline-block h-25"> width 25% </div>
        <div class="bg-warning h-50 d-inline-block"> width 50% </div>
        <div class="bg-warning h-75 d-inline-block"> width 75% </div>
        <div class="bg-warning h-100 d-inline-block"> width 100% </div>
        <div class="bg-warning h-auto d-inline-block"> width auto </div>

    </div>

    <!-- aplicação de border radius
        rounded -> aplica o radius nos 4 lados
        rounded-top -> aplica o radius no top
        reounded-right -> aplica o radius na direita
        rounded-bottom -> aplica o radius no embaixo
        rounded-left -> aplica o radius na esquerda
        rounded-circle ->


    -->
    <div class="border border-warning rounded-circle"> exemplo borda radius</div>
    <button class="border border-success rounded-circle">borda radius</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"> </script>
  </body>
</html>
