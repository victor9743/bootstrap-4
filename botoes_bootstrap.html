<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Botões bootstrap</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <!-- Botoes
        formatação padrão: btn
        formatação especificas:
        btn-primary, btn-secundary, btn-success, btn-info,
        btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    
    <h3>Botões</h3>
    <button class="btn btn-primary">Clique</button>
    <button class="btn btn-secundary">Clique</button>
    <button class="btn btn-success">Clique</button>
    <button class="btn btn-info">Clique</button>
    <button class="btn btn-warning">Clique</button>
    <button class="btn btn-danger">Clique</button>
    <button class="btn btn-light">Clique</button>
    <button class="btn btn-dark">Clique</button>
    <button class="btn btn-link">Clique</button>


    <h3>Botões com contorno</h3>
    <!-- botoes com contorno
        ex:class="btn btn-outline-dark"
    -->
    <button class="btn btn-outline-success">Clique</button>

    <h3>Tamanhos dos botões</h3>
    <!-- tamanhos de botoes
        opções: btn-lg, btn-sm, btn-block

    -->
    <button class="btn btn-sm btn-primary">Clique</button>
    <button class="btn  btn-lg btn-primary">Clique</button><br><br>
    <button class="btn btn-block btn-primary">Clique</button>

    <!-- Estados de botões
        opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-success">Normal</button>
    <button class="btn btn-success active">Ativo</button>
    <button class="btn btn-success disabled">Inativo</button>
    <br><br>

    <!-- alternar data-toggle-->
    <h3>Alternar Estado</h3>
    <button class="btn btn-primary" data-toggle="button">Clique</button>

    <!-- grupo de botões horizontal
        class="btn-group"

    -->
    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-success">Normal</button>
        <button class="btn btn-success ">Ativo</button>
        <button class="btn btn-success ">Inativo</button>

    </div>

        <!-- grupo de botões vertical
        class="btn-group-vertical"

    -->
    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-danger">Normal</button>
        <button class="btn btn-danger ">Ativo</button>
        <button class="btn btn-danger ">Inativo</button>

    </div>
        <!-- grupo de botões 
        class="btn-group"

    -->
    <h3>Toolbar de botões - horizontal</h3>
    
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-dark">esquerda</button>
            <button class="btn btn-dark ">meio</button>
            <button class="btn btn-dark ">direita</button>

        </div>
        <div class="btn-group">
            <button class="btn btn-dark">esquerda</button>
            <button class="btn btn-dark ">centralizado</button>
            

        </div>
    </div>

    <h3>Botões dropdown</h3>

    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown"type="button">
            Regiões
        </button>

        <ul class="dropdown-menu">
            <li class="dropdown-item">
                kanto
            </li>
            <div class="dropdown-divider"></div>
            <li class="dropdown-item">
                jotho
            </li>
            <li class="dropdown-item">
                hoenh
            </li>
        </ul>

        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown"type="button">
            Regiões
        </button>

        <ul class="dropdown-menu">
            <li class="dropdown-item">
                kanto
            </li>
            <div class="dropdown-divider"></div>
            <li class="dropdown-item">
                jotho
            </li>
            <li class="dropdown-item">
                hoenh
            </li>
        </ul>
        
    </div>



    

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"> </script>
  </body>
</html>
